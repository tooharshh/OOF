version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18
    container_name: fraud_detection_db
    environment:
      POSTGRES_USER: fraud_user
      POSTGRES_PASSWORD: fraud_pass
      POSTGRES_DB: fraud_detection
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fraud_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud_user -d fraud_detection"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7
    container_name: fraud_detection_redis
    ports:
      - "6379:6379"
    networks:
      - fraud_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: fraud_detection_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://fraud_user:fraud_pass@postgres:5432/fraud_detection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=False
      - API_KEY=dev-key-12345
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fraud_network
    volumes:
      - ../models:/app/models
      - ../logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  fraud_network:
    driver: bridge
